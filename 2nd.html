<h3>《拾覺》美村南總店</h3>
夏天快到了，當然是要喝喝消暑的飲料。<br>由亞洲大學創立的「拾覺」飲料店，近期也推出最新的夏日果飲。
<br>把多種酸甜滋味的夏日水果、超Q水果果凍、紐西蘭奶蓋、以及果醬冰沙結合在一起，創造出最新的甜而不膩的夏日消暑飲品。<br><br>

這裡將會隨時更新近期最熱門的台中餐廳，如果吃膩了平常的那幾家店，就來看看最近有什麼最夯的美食推薦吧！<br>
