<h3>【綠境Verde】超夯的墨西哥料理</h3>
就來常常最近台中超夯的美墨料理「綠境Verde 」吧。<br>綠境其實是家半開方式的墨西哥餐酒館，不只有道地的墨西哥Taco<br>
還有超多特色餐點與Tequila。<br><br>

墨西哥料理可說是最適合夏天吃的異國料理。不多油的料理方式，配上特製的salsa ，吃起來不只特別清爽也很無負擔喔!<br>
