<h3>《BUN BUN 棒棒》BUN麵包新吃法，好吃又好拍！</h3>
「BUNBUN棒棒」是台中巷弄間的隱藏的台中美食餐廳<br>，店面寬敞舒適、採光明亮，非常適合假日悠閒的來場早午餐約會！<br><br>

除了環境超好拍以外，餐點也十分讓人驚喜！偷偷說下個月《BUNBUN棒棒》第二間店將在台中IKEA附近，據說店面會比總店大一倍多！<br>
