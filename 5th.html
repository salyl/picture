<h3>心得感想</h3>
台中手搖飲料店非常多，這一家拾覺細做輕飲經常推出令人驚喜的新口味，造型浮誇造成IG上一片打卡熱潮。<br>
這次新品葡萄乳酪芝芝屬於多層次夢幻系讓人驚艷，加上原本廣受歡迎的夢幻雲朵系蜜桃乳酪芝芝、桑葚乳酪芝芝，三款芝芝用料紮實好看又好喝。<br>

拾覺從台中東海商圈路邊小攤時期我們就很喜歡，現在開了拾覺細做輕飲，
依然堅持品質，每一杯都是真材實料新鮮現做，每次有新品推出我們都會來報到。<br><br>
